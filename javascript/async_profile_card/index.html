<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronously change profile picture with change with file</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Choose a file to see the new profile picture</h2>
        <p><input type="file" name="profile" id="profile" /></p>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <img src="" id="profilepicture" />
                    <div class="card-body">
                      <p>The picture above changes as soon as you select a new picture</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
